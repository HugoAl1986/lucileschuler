
<div class="container-stats" class="d-flex justify-content-between flex-wrap p-5">
    <h2 class="mat-h2 dashboard">Dashboard</h2>
    <mat-card *ngFor="let c of cardContent;let i = index" >
        <mat-card-content class="d-flex justify-content-between flex-wrap ">
            <div class="icon-container">
                <fa-icon [icon]="c['icon']" style ="color:{{c['color']}};font-size:65px"></fa-icon>
            </div> 
            <div class="content">
                <p> {{c['title']}}</p>
                <p> {{c['content']}}</p>
            </div>  
        </mat-card-content>
        <mat-card-footer class="p-2 d-flex justify-content-end"> 
            <fa-icon class="pe-2" [icon]="c['iconFooter']" style ="color:#999;font-size:15px"></fa-icon>
            <span [style.fontSize.px]="12" [style.color]="'#999'" >{{c['option']}}</span>
        </mat-card-footer>
    </mat-card>
</div>
