<div class="d-flex justify-content-between flex-wrap p-5">
  <h2 class="mat-h2">Contacts</h2>
  <mat-checkbox class="mt-3 mb-3" (click)="onCheckBoxClick(checked)" [(ngModel)]="checked">Messages Non Lus</mat-checkbox>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let contactMail">{{ contactMail.email }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let contactMail">{{ contactMail.nom | titlecase }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef>Prenom</th>
      <td mat-cell *matCellDef="let contactMail">{{ contactMail.prenom | titlecase }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef>Titre</th>
      <td mat-cell *matCellDef="let contactMail">{{ contactMail.titre | titlecase }}</td>
    </ng-container>
    <ng-container matColumnDef="messageLu">
      <th mat-header-cell *matHeaderCellDef>RÃ©pondu</th>
      <td mat-cell *matCellDef="let contactMail">
        <mat-icon *ngIf="!contactMail.messageLu" fontIcon="priority_hight" color="warn"></mat-icon>
        <mat-icon *ngIf="contactMail.messageLu" fontIcon="mark_email_read" color="accent"></mat-icon>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let contactMail">
            <a [routerLink] = "['/admin/contacts/answer', contactMail.id]"><mat-icon *ngIf="!contactMail.messageLu" fontIcon="forward_to_inbox" color="primary"></mat-icon></a>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="d-flex justify-content-end mt-4 w-100">
    <mat-paginator
      [pageSizeOptions]="[20, 30, 40]"
      showFirstLastButtons
      color="accent"
      aria-label="Select page of ContactsMail"
    >
    </mat-paginator>
  </div>
</div>
