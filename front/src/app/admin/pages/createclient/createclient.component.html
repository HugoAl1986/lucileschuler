<div class="d-flex justify-content-between flex-wrap p-5">
  <h2 class="mat-h2 w-100">Creer un client</h2>
  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
    <div class="pt-3 d-flex justify-content-center">
      <mat-form-field>
        <mat-label>prenom</mat-label>
        <input matInput formControlName="prenom" />
      </mat-form-field>
      <mat-form-field color="primary">
        <mat-label>nom</mat-label>
        <input matInput formControlName="nom" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
    </div>
    <div class="pt-3 d-flex justify-content-start">
      <a routerLink="/admin/clients"
        ><button mat-raised-button color="primary">Retour</button></a
      >
      <button
        mat-raised-button
        color="accent"
        type="submit"
        [disabled]="!clientForm.valid"
      >
        Valider
      </button>
    </div>
  </form>
</div>
