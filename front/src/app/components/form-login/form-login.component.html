<form [formGroup] = "loginForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
        <mat-form-field class="d-flex justify-content-center mx-4">
        <mat-label>Username</mat-label>
        <input type="text" matInput formControlName="username" >
        <!--<mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
        -->
        </mat-form-field>
        <mat-form-field class="d-flex justify-content-center mx-4" appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon fontIcon="visibility" color="primary">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
            <!--<mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
            </mat-error>
        -->
    </mat-card-content>
    <mat-card-footer class="d-flex justify-content-center pt-2 pb-4"> 
        <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Loggin</button>
    </mat-card-footer>
  </form>
